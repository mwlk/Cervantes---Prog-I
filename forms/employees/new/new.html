<body>
    <form id="employee_form">
        <div class="row">
            <div class="col-md-6 form-group mb-3">
                <label for="name" class="mb-2">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Ingrese Nombre">
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="surname" class="mb-2">Apellido</label>
                <input type="text" id="surname" class="form-control" placeholder="Ingrese Apellido">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group mb-3">
                <label for="hourValue" class="mb-2">Valor Hora</label>
                <!-- <input type="number" id="hourValue" class="form-control" placeholder="Seleccione Valor Hora" min="1"> -->
                <select class="form-control" id="hourValue" place>
                    <option value="" disabled selected>Seleccione Valor Hora</option>
                    <option value="1">$ 1000</option>
                    <option value="2">$ 2000</option>
                    <option value="3">$ 3000</option>
                </select>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="hoursWorked" class="mb-2">Horas Trabajadas</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Hs</span>
                    <input type="number" class="form-control" placeholder="Cantidad de horas trabajadas" min="80"
                        max="160">
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Agregar</button>
        </div>
    </form>
</body>
